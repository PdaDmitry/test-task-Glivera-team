<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>test-task-Glivera-team</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="cont-app">
    <section>
      <!-- sidebar -->
      <aside class="sidebar">
        <div>
          <h2 class="sidebar-title">Dashboard</h2>
          <ul class="sidebar-list">
            <li class="sidebar-li">
              <button class="sidebar-btn" data-content="dashboard">
                Dashboard
              </button>
            </li>
            <li class="sidebar-li">
              <button class="sidebar-btn" data-content="product">
                Product
              </button>
            </li>
            <li class="sidebar-li">
              <button class="sidebar-btn" data-content="customers">
                Customers
              </button>
            </li>
            <li class="sidebar-li">
              <button class="sidebar-btn" data-content="income">
                Income
              </button>
            </li>
            <li class="sidebar-li">
              <button class="sidebar-btn" data-content="promote">
                Promote
              </button>
            </li>
            <li class="sidebar-li">
              <button class="sidebar-btn" data-content="help">Help</button>
            </li>
          </ul>
        </div>
      </aside>
    </section>

    <div class="cont-view">
      <header class="header">
        <h2 class="header-title">Hello Evano</h2>
      </header>

      <main class="main-wind">
        <section class="content" id="dashboard">
          <h3 class="main-wind-title">Welcome to the Dashboard!</h3>
        </section>
        <section class="content" id="product">
          <h3 class="main-wind-title">Product information.</h3>
        </section>
        <section class="content" id="customers">
          <h3 class="main-wind-title">All Customers</h3>
          <p class="active-memb">Active Members</p>
          <div class="customer-params-title">
            <span class="customer-name">Customer Name</span>
            <span class="company">Company</span>
            <span class="phone-number">Phone Number</span>
            <span class="email">Email</span>
            <span class="country">Country</span>
            <span class="status">Status</span>
          </div>
          <div class="divider"></div>
          <ul class="custom-info"></ul>
          <!-- =========================================================== -->
          <section class="pagination">
            <div class="pagination-text"></div>
            <div class="page-buttons"></div>
          </section>
        </section>
        <section class="content" id="income">
          <h3 class="main-wind-title">View income statistics here.</h3>
        </section>
        <section class="content" id="promote">
          <h3 class="main-wind-title">Promote your products here.</h3>
        </section>
        <section class="content" id="help">
          <h3 class="main-wind-title">Help and support information here.</h3>
        </section>
      </main>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
